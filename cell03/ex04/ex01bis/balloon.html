<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<style>
.balloon {
    width: 200px;
    height: 200px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
}
</style>

<body>
    <div class="balloon" id="balloon"></div>
</body>

<script>
    $(document).ready(function(){
        let size = 200; 
        let colors = ['red', 'green', 'blue']; 
        let colorIndex = 0;

        //on click
        $('#balloon').click(function() {
            size += 10;
            colorIndex = (colorIndex + 1) % colors.length;
            $(this).css({
                'width' : size + 'px',
                'height': size + 'px',
                'background-color': colors[colorIndex]
            });

            //balloon exceed 420px
            if (size > 420) {
                size = 200;
                colorIndex = 0;
                $(this).css({
                    'width' : size + 'px',
                    'height': size + 'px',
                    'background-color': 'red'
                });
            }
        });

        //mouse leave
        $('#balloon').mouseleave(function() {
            if (size > 200) {
                size -= 5;
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                $(this).css({
                    'width' : size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIndex]
                });
            }
        });

    });
</script>
</html>
